<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }}</title>
	<style>

		.container
		{
			max-width: 1100px;
			margin: auto;
		}

		body
		{
			font-family: sans-serif;
			/* color: #a8a89c; */
			color: #ccb;
			background-color:#1f201b;
			line-height: 150%;
		}
		code
		{
			background-color:#272822;
			color: #f8f8f2;
			padding: 4px;
		}

		h1,h2,h3,h4,h5
		{
			color: #d5d5cd;
		}
		
		h1,h2
		{
			margin-top: 3.5em;
		}
		h1
		{
			border-bottom: 2px solid;
			padding-bottom: 6px;
		}
		a
		{
			color: rgb(81, 155, 216);
			text-decoration: none;
		}
		a:hover
		{
			color: rgb(53, 164, 255);
		}
		.toc
		{
			display: block;
			/* width: auto; */
			background-color:#272822;
			padding: 1em;
			/* float: left; */
			/* margin-right: 2em; */
			columns: 2;
		}
		.toc:before
		{
			content: "Table Of Contents";
			display: block;
			text-align: center;
			border-bottom: 1px;
			margin-bottom: 20px;
			font-weight: bold;
			column-span: all;
		}
		.toc li
		{
			font-weight: normal;
		}
		.toc > ul > li
		{
			font-weight: bold;
			list-style: none;
		}
		.toc > ul
		{
			padding: 0 0.5em;
			margin: 0;
		}

		.toc,
		.codehilite pre
		{
			border-radius: 10px;
			padding: 10px;
		}
		.codehilite pre code { background: none; }
		.codehilite pre { background-color: #272822; }
		.codehilite .hll { background-color: #272822; }
		.codehilite .c { color: #75715e } /* Comment */
		.codehilite .err { color: #960050; background-color: #1e0010 } /* Error */
		.codehilite .k { color: #66d9ef } /* Keyword */
		.codehilite .l { color: #ae81ff } /* Literal */
		.codehilite .n { color: #f8f8f2 } /* Name */
		.codehilite .o { color: #f92672 } /* Operator */
		.codehilite .p { color: #f8f8f2 } /* Punctuation */
		.codehilite .cm { color: #75715e } /* Comment.Multiline */
		.codehilite .cp { color: #75715e } /* Comment.Preproc */
		.codehilite .c1 { color: #75715e } /* Comment.Single */
		.codehilite .cs { color: #75715e } /* Comment.Special */
		.codehilite .ge { font-style: italic } /* Generic.Emph */
		.codehilite .gs { font-weight: bold } /* Generic.Strong */
		.codehilite .kc { color: #66d9ef } /* Keyword.Constant */
		.codehilite .kd { color: #66d9ef } /* Keyword.Declaration */
		.codehilite .kn { color: #f92672 } /* Keyword.Namespace */
		.codehilite .kp { color: #66d9ef } /* Keyword.Pseudo */
		.codehilite .kr { color: #66d9ef } /* Keyword.Reserved */
		.codehilite .kt { color: #66d9ef } /* Keyword.Type */
		.codehilite .ld { color: #e6db74 } /* Literal.Date */
		.codehilite .m { color: #ae81ff } /* Literal.Number */
		.codehilite .s { color: #e6db74 } /* Literal.String */
		.codehilite .na { color: #a6e22e } /* Name.Attribute */
		.codehilite .nb { color: #f8f8f2 } /* Name.Builtin */
		.codehilite .nc { color: #a6e22e } /* Name.Class */
		.codehilite .no { color: #66d9ef } /* Name.Constant */
		.codehilite .nd { color: #a6e22e } /* Name.Decorator */
		.codehilite .ni { color: #f8f8f2 } /* Name.Entity */
		.codehilite .ne { color: #a6e22e } /* Name.Exception */
		.codehilite .nf { color: #a6e22e } /* Name.Function */
		.codehilite .nl { color: #f8f8f2 } /* Name.Label */
		.codehilite .nn { color: #f8f8f2 } /* Name.Namespace */
		.codehilite .nx { color: #a6e22e } /* Name.Other */
		.codehilite .py { color: #f8f8f2 } /* Name.Property */
		.codehilite .nt { color: #f92672 } /* Name.Tag */
		.codehilite .nv { color: #f8f8f2 } /* Name.Variable */
		.codehilite .ow { color: #f92672 } /* Operator.Word */
		.codehilite .w { color: #f8f8f2 } /* Text.Whitespace */
		.codehilite .mf { color: #ae81ff } /* Literal.Number.Float */
		.codehilite .mh { color: #ae81ff } /* Literal.Number.Hex */
		.codehilite .mi { color: #ae81ff } /* Literal.Number.Integer */
		.codehilite .mo { color: #ae81ff } /* Literal.Number.Oct */
		.codehilite .sb { color: #e6db74 } /* Literal.String.Backtick */
		.codehilite .sc { color: #e6db74 } /* Literal.String.Char */
		.codehilite .sd { color: #e6db74 } /* Literal.String.Doc */
		.codehilite .s2 { color: #e6db74 } /* Literal.String.Double */
		.codehilite .se { color: #ae81ff } /* Literal.String.Escape */
		.codehilite .sh { color: #e6db74 } /* Literal.String.Heredoc */
		.codehilite .si { color: #e6db74 } /* Literal.String.Interpol */
		.codehilite .sx { color: #e6db74 } /* Literal.String.Other */
		.codehilite .sr { color: #e6db74 } /* Literal.String.Regex */
		.codehilite .s1 { color: #e6db74 } /* Literal.String.Single */
		.codehilite .ss { color: #e6db74 } /* Literal.String.Symbol */
		.codehilite .bp { color: #f8f8f2 } /* Name.Builtin.Pseudo */
		.codehilite .vc { color: #f8f8f2 } /* Name.Variable.Class */
		.codehilite .vg { color: #f8f8f2 } /* Name.Variable.Global */
		.codehilite .vi { color: #f8f8f2 } /* Name.Variable.Instance */
		.codehilite .il { color: #ae81ff } /* Literal.Number.Integer.Long */

		/* .codehilite .gh { } Generic Heading & Diff Header */
		.codehilite .gu { color: #75715e; } /* Generic.Subheading & Diff Unified/Comment? */
		.codehilite .gd { color: #f92672; } /* Generic.Deleted & Diff Deleted */
		.codehilite .gi { color: #a6e22e; } /* Generic.Inserted & Diff Inserted */
	</style>
</head>
<body>
	<div class="container">
		{{ markdown|safe }}
	</div>
</body>
</html>
